<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A minimalistic Node.js/MongoDB application.</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-brand">miniNodeJS</div>
        <ul class="nav navbar-nav">
          <li><a href="/login">Account Login</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <form action="/user/signup" method="post" class="form-signin" id="signup_frm" name="signup_frm">
        <div class="col-sm-3">
          <h2 class="form-signin-heading">Account Sign-up</h2>
          <input id="firstname" name="firstname" type="text" class="form-control" placeholder="First Name" required autofocus><br>
          <input id="lastname" name="lastname" type="text" class="form-control" placeholder="Last Name" required><br>
          <input id="email" name="email" type="email" class="form-control" placeholder="Email address" required><br>
          <input id="password" name="password" type="password" class="form-control" placeholder="Password" required><br>
          <button id="btnSignUp" name="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign-up now!</button>
          <h4>{{resMsg}}</h4>
        </div>
      </form>
    </div>
    <script src="/js/jQuery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>
