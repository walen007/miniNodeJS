<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A minimalistic Node.js/MongoDB application.</title>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-brand">miniNodeJS</div>
        <ul class="nav navbar-nav">
          <li><a href="/">Sign-up Form</a></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <form action="/user/login" method="post" class="form-signin" id="login_frm" name="login_frm" >
        <div class="col-sm-3">
          <h2 class="form-signin-heading">Account Login</h2>
          <input id="email" name="email" type="email" class="form-control" placeholder="Email address" required autofocus><br>
          <input id="password" name="password" type="password" class="form-control" placeholder="Password" required><br>
          <button id="btnLogin" name="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">Login!</button>
          <h4>{{resMsg}}</h4>
        </div>
      </form>
    </div>
    <script src="/js/jQuery.js"></script>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>
